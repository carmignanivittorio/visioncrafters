<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionCrafters - Web Design and Digital Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            height: auto;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to VisionCrafters</h1>
        <p>Your Digital Companions for Web Design and SEO</p>
    </div>

    <div class="gallery">
        <!-- Add your images here -->
        <img src="image1.jpg" alt="Gallery Image 1">
        <img src="image2.jpg" alt="Gallery Image 2">
        <img src="image3.jpg" alt="Gallery Image 3">
        <!-- More images can be added similarly -->
    </div>

    <div class="footer">
        <p>Contact us: info@visioncrafters.com</p>
        <p>&copy; 2024 VisionCrafters Digital Agency</p>
    </div>
</body>
</html>
